<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
        <title> Online Medical Card ( MMJ ) </title>
        <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/ques.css" rel="stylesheet" type="text/css"  />
        <link href="css/main.css" rel="stylesheet"  type="text/css" />

    </head>
    <body>
        <section class="container h-100">
            <div class="row d-flex align-items-center justify-content-center m-0 h-100">
                <div class="w-100 ma_in">
                    <header>
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <a class="navbar-brand" href="index.html">
                                <img src="img/logo.png" alt=""/>
                            </a>
                        </nav>
                    </header>
                    <form class="row m-0 ques" action="upload.html">
                        <div class="col-lg-12">
                            <h2 class="heading">QUALIFYING CONDITIONS</h2>
                            <small class="mb-4 mt-4 d-block">Please indicate if you have had any of the following symptoms consistently</small>
                        </div>
                        <div class="col-lg-12">
                            <div class="box_out row m-0">
                                <div class="col-6 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label class="control control--checkbox">Anorexia
                                            <input type="checkbox" checked="checked"/>
                                            <div class="control__indicator"></div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label class="control control--checkbox">Arthritis
                                            <input type="checkbox" />
                                            <div class="control__indicator"></div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label class="control control--checkbox">Cachexia
                                            <input type="checkbox" />
                                            <div class="control__indicator"></div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label class="control control--checkbox">Chronic Pain
                                            <input type="checkbox" />
                                            <div class="control__indicator"></div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label class="control control--checkbox">Glaucoma
                                            <input type="checkbox" />
                                            <div class="control__indicator"></div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label class="control control--checkbox">HIV or AIDS
                                            <input type="checkbox" />
                                            <div class="control__indicator"></div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label class="control control--checkbox">Migraine
                                            <input type="checkbox" />
                                            <div class="control__indicator"></div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label class="control control--checkbox">Seizures
                                            <input type="checkbox" />
                                            <div class="control__indicator"></div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 col-lg-4">
                                    <div class="form-group">
                                        <label class="control control--checkbox">Severe Nausea
                                            <input type="checkbox" />
                                            <div class="control__indicator"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <small class="mb-4 mt-5 d-block">Answer the listed question i am sure it will help you while consulting</small>
                        </div>
                        <div class="col-md-7 col-lg-8">
                            <div class="box_out row m-0 mb-3">
                                <div class="col-lg-12">
                                    <div class="form-group ques_text">
                                        <label>What are your allergies? (If any)</label>
                                        <input type="text" class="w-100 input_ad" />
                                    </div>
                                </div>
                            </div>
                            <div class="box_out row m-0 mb-3">
                                <div class="col-lg-12">
                                    <div class="form-group ques_text">
                                        <label>What medical condition you want to use cannabis for?</label>
                                        <input type="text" class="w-100 input_ad" />
                                    </div>
                                </div>
                            </div>
                            <div class="box_out row m-0 mb-3">
                                <div class="col-lg-12">
                                    <div class="form-group ques_text">
                                        <label>Address (please include apartment / suite number if any)</label>
                                        <input type="text" class="w-100 input_ad" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5 col-lg-4">
                            <div class="box_out cb_d row m-0 mb-3 rad_io">
                                <img src="img/cbd.png" class="img-fluid" alt=""/>
                                <label class="mb-2 mt-2 lbl">Are you interested in CBD Products?</label>
                                <div class="yes_n">
                                    <input id='yes' type="radio" name='r-group-1' checked='checked' />
                                    <label for="yes">Yes</label>
                                    <input id='no' type="radio" name='r-group-1' />
                                    <label for="no">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-4 w-100">
                                <button class="btn btn-theme">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                
                
                
                
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
