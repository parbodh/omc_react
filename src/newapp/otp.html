<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
        <title> Online Medical Card ( MMJ ) </title>
        <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/otp.css" rel="stylesheet" type="text/css"  />
        <link href="css/main.css" rel="stylesheet"  type="text/css" />

    </head>
    <body>
        <section class="container h-100">
            <div class="row d-flex align-items-center justify-content-center m-0 h-100">
                <div class="col-md-6 col-lg-12 col-xl-12 ma_in">
                    <form class="digit-group h-100 row" autocomplete="off" action="profile.html">
                        <div class="col-lg-7 col-xl-7  d-flex align-items-center h-100">
                            <div class="col-lg-12">
                                <h1>Authentication</h1>
                                <h4>Check 6-digit code.</h4>
                                <p>If you don't receive a text message <a href="javascript:void(0);">Send Again</a> or <br>
                                <a href="javascript:void(0);" data-toggle="modal" data-target=".bd-example-modal-sm">Change Phone No</a></p>
                                <input type="text" placeholder="******" minlength="6" maxlength="6" id="keyboard"  />
                                <button class="verify">Verify</button>
                            </div>
                        </div>
                        <div class="col-lg-5 col-xl-5 d-flex in_put align-items-center h-100">
                            <div class="keyboard row justify-content-center">
                                <input type="submit" class="char" value="1">
                                <input type="submit" class="char" value="2">
                                <input type="submit" class="char" value="3">
                                <input type="submit" class="char" value="4">
                                <input type="submit" class="char" value="5">
                                <input type="submit" class="char" value="6">
                                <input type="submit" class="char" value="7">
                                <input type="submit" class="char" value="8">
                                <input type="submit" class="char" value="9">
                                <input type="submit" class="char" value="0">
                                <button type="reset" class="reset">
                                    <img src="img/backspace.png" alt="Reset"/>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <img src="img/ch_no.jpg" class="img-fluid w-100" alt=""/>
                    <form>
                        <div class="form-group text-center justify-content-center">
                            <label class="w-100">Change Phone No</label>
                            <small class="w-100">OTP is valid for 2 minutes please make sure that you have entered a right phone no</small>
                            <input type="text" placeholder="(794)-758-8795" maxlength="10" class="w-100" />
                            <button>Send OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
