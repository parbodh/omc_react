<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
        <title> Online Medical Card ( MMJ ) </title>
        <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/profile.css" rel="stylesheet" type="text/css"  />
        <link href="css/main.css" rel="stylesheet"  type="text/css" />

    </head>
    <body>
        <section class="container h-100">
            <div class="row d-flex align-items-center justify-content-center m-0 h-100">
                <div class="w-100 ma_in">
                    <header>
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <a class="navbar-brand" href="index.html">
                                <img src="img/logo.png" alt=""/>
                            </a>
                        </nav>
                    </header>
                    <form class="row m-0 pr_ofile"  action="ques.html">
                        <div class="col-md-4 col-lg-4 bg_pro">
                            <div class="up_pro">
                                <div class="profile_picture"></div>
                                <div class="upload">
                                    <input type="file" id="input-file"  name="input-file" accept="image/*" onchange={handleChange()} hidden />
                                    <label class="btn-upload" for="input-file" role="button">
                                        <img src="img/camera.png" class="camera" alt=""/>
                                    </label>
                                </div>
                            </div>
                            <br>
                            <div class="fields t_op side">    
                                <small class="mb-4 mt-2 d-block">Important Information</small>
                                <div class="form-group mb-4 w-100">
                                    <label class="mb-0">*Height</label>
                                    <input type="text" placeholder="*Height" class="input_ad" />
                                </div>
                                <div class="form-group mb-4 w-100">
                                    <label class="mb-0">*Weight</label>
                                    <input type="text" placeholder="*Weight LBS" class="input_ad" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 col-lg-8">
                            <div class="fields t_op">    
                                <div class="form-group w-100">
                                    <input type="text" placeholder="Full Name" value="Jeremy Rose" class="name" readonly="" />
                                </div>
                                <hr>
                                <small class="mb-4 mt-2 d-block">Basic Information</small>
                                <div class="form-group mb-4 w-100">
                                    <label class="mb-0">Phone No :</label>
                                    <input type="text" placeholder="Phone No" value="+1 123 123 1234" class="phone" readonly=""/>
                                </div>
                                <div class="form-group mb-4 w-100">
                                    <label class="mb-0">Email :</label>
                                    <input type="email" placeholder="Email" value="myname@mydomainame.com" class="email" readonly="" />
                                </div>
                                <div class="form-group mb-4 w-100">
                                    <label class="mb-0">Lic. or State ID</label>
                                    <input type="text" placeholder="Enter your Driver's Lic. or State ID" class="input_ad" />
                                </div>
                                <div class="form-group mb-4 w-100 gender">
                                    <label class="mb-0 gen" >Gender</label>
                                    <input id='male' type="radio" name='r-group-1' checked='checked' />
                                    <label for="male">Male</label>
                                    <input id='female' type="radio" name='r-group-1' />
                                    <label for="female">Female</label>
                                    <input id='other' type="radio" name='r-group-1' />
                                    <label for="other">Other</label>
                                </div>
                                <div class="form-group mb-4 w-100">
                                    <label class="mb-0">Date of Birth</label>
                                    <input type="date" class="input_ad" />
                                </div>
                                <div class="form-group mb-4 w-100">
                                    <label class="mb-0">Referred By</label>
                                    <input type="text" placeholder="Google, Bing, Facebook, Instagram" class="input_ad" />
                                </div>
                                <hr>
                                <small class="mb-4 mt-2 d-block">Contact Information</small>
                                <div class="form-group mb-4 w-100">
                                    <label class="mb-0">*Address</label>
                                    <input type="text" placeholder="*Address" class="input_ad" />
                                </div>
                                <div class="form-group mb-4 w-100">
                                    <label class="mb-0">Unit or Apt#</label>
                                    <input type="text" placeholder="Unit or Apt#" class="input_ad" />
                                </div>
                                <div class="form-group mb-4 w-100">
                                    <label class="mb-0">*City</label>
                                    <input type="text" placeholder="*City" class="input_ad" />
                                </div>
                                <div class="form-group mb-4 w-100">
                                    <label class="mb-0">*State</label>
                                    <input type="text" placeholder="*State" class="input_ad" />
                                </div>
                                <div class="form-group mb-4 w-100">
                                    <label class="mb-0">*Zip</label>
                                    <input type="text" placeholder="97205" class="input_ad" />
                                </div>
                                <hr>
                                <div class="form-group mb-4 w-100">
                                    <button class="btn btn-theme">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script> -->
        <!-- <script src="js/upload.js" type="text/javascript"></script> -->
    </body>
</html>
